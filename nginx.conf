events {
    worker_connections 1024;
}

http {
    include mime.types;
    # default_type application/octet-stream;

    # 1. Define the backend group of Node.js servers
    upstream node_app_servers {
        # The default load balancing method is round-robin
        server 192.168.33.10:2222;
        server 192.168.33.10:3333;
        server 192.168.33.10:4444;
    }

    server {
        listen 8080; # NGINX listens on standard HTTP port 80
        # server_name localhost; # Replace with your domain name if needed

        location / {
            # 2. Pass all requests to the upstream group
            proxy_pass http://node_app_servers;

            # # 3. Essential headers for Node.js/WebSocket compatibility
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection 'upgrade';
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}